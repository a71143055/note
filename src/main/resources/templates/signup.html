<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Note</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <h1>회원가입</h1>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/signup}" th:object="${signupRequest}" method="post" class="form-card">
        <label>아이디</label>
        <input type="text" th:field="*{username}" required minlength="3" maxlength="50">
        <div class="field-error" th:errors="*{username}"></div>

        <label>이메일</label>
        <input type="email" th:field="*{email}" required>
        <div class="field-error" th:errors="*{email}"></div>

        <label>비밀번호</label>
        <input type="password" th:field="*{password}" required minlength="8">
        <div class="field-error" th:errors="*{password}"></div>

        <button type="submit">가입하기</button>
    </form>

    <p><a href="/login">로그인으로 돌아가기</a></p>
</div>
</body>
</html>
