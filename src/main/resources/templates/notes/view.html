<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${note.title}">메모 보기</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <div class="topbar">
        <h1 th:text="${note.title}">제목</h1>
        <div>
            <a th:href="@{|/notes/${note.id}/edit|}" class="button">수정</a>
            <form th:action="@{|/notes/${note.id}/delete|}" method="post" class="inline">
                <button type="submit" class="button-outline danger">삭제</button>
            </form>
            <a href="/notes" class="button-outline">목록</a>
        </div>
    </div>
    <div class="content" th:utext="${#strings.replace(note.content, '\n', '<br/>')}"></div>
    <div class="meta">
        <span>작성: </span>
        <span th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
        <span> | 수정: </span>
        <span th:text="${#temporals.format(note.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
    </div>
</div>
</body>
</html>
